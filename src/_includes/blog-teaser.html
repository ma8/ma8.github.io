<li class="blog__item">
   <a href="{{ post.url }}">
     {% set image = post.data.image or '/assets/img/blog/article-default.jpg' %}
     <img src="{{ image }}" alt="{{ post.data.title }}">
   </a>
   <div class="blog__content">
      <small>{{ post.date | date("dd.MM.yyyy") }}</small>
     <h2 class="blog__title"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
     {% if post.data.subtitle %}
       <div class="blog__subtitle">{{ post.data.subtitle }}</div>
     {% endif %}

 </div>
</li>
